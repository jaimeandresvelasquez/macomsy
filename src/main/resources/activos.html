<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Instalaciones</title>
    <link rel="stylesheet" href="static/css/activos.css">
    <script src="https://kit.fontawesome.com/ab43f04f6c.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body id="body">

    <header>
        <span id="title_header" class="show_title">
            <h1>MACOMSY</h1>
        </span>
        <!-- Icono de perfil -->
        <div class="profile-icon">
            <i class="fas fa-user-circle"></i>
        </div>
        <!-- Menú de opciones de perfil -->
        <div class="profile-options">
            <ul>
                <li><a href="#">Configuración</a></li>
                <li><a href="#">Cerrar sesión</a></li>
            </ul>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="menu__side" id="menu_side">
        <div class="name__page">
            <i class="fa-solid fa-bars" id="btn_open"></i>
            <h2></h2>
        </div>

        <div class="options__menu">
            <a href="inicio.html" class="selected">
                <div class="opcion">
                    <i class="fa-solid fa-house" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </a>

            <a href="instalaciones.html" class="selected">
                <div class="opcion">
                    <i class="fa-solid fa-building" title="Instalaciones"></i>
                    <h4>Instalaciones</h4>
                </div>
            </a>

            <a href="activos.html" class="selected">
                <div class="opcion">
                    <i class="fa-solid fa-laptop" title="Activos"></i>
                    <h4>Activos</h4>
                </div>
            </a>

            <a href="mantenimiento.html" class="selected">
                <div class="opcion">
                    <i class="fa-solid fa-wrench" title="Mantenimiento"></i>
                    <h4>Mantenimiento</h4>
                </div>
            </a>
            <a href="ordenes.html" class="selected">
                <div class="opcion">
                    <i class="fa-solid fa-list" title="Ordenes de trabajo"></i>
                    <h4>Ordenes de trabajo</h4>
                </div>
            </a>
            <a href="T_humano.html" class="selected">
                <div class="opcion">
                    <i class="fa-solid fa-user-tie" title="Talento humano"></i>
                    <h4>Talento humano</h4>
                </div>
            </a>
        </div>
    </div>
    <!-- Fin del sidebar -->

    <!-- Contenedor de la tarjeta grande -->
    <div class="tarjeta-grande">
        <div class="icono-casa">
            <i class="fa-solid fa-pen-ruler"></i>
            <br>
            <input type="file" id="imagen" name="imagen" accept="image/*">
        </div>
        <div class="contenido">
            <div class="campo">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado">
            </div>
            <div class="campo">
                <label for="criticidad">Criticidad:</label>
                <input type="text" id="criticidad" name="criticidad">
            </div>
            <div class="campo">
                <label for="familia">Familia:</label>
                <input type="text" id="familia" name="familia">
            </div>
            <div class="campo direccion">
                <label for="direccion">Dirección:</label>
                <textarea id="direccion" name="direccion" rows="2"></textarea>
            </div>

            <div class="campo">
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" placeholder="Comentarios adicionales"></textarea>
            </div>
            <div class="botones">
                <button type="submit">Guardar</button>
            </div>
        </div>
    </div>
    
    <!-- Fin de la tarjeta grande -->

    <script src="static/js/inicio.js"></script>

</body>

</html>

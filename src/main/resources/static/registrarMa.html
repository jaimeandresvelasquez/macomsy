<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Styles for registration page -->
    <style>
        .bg-gradient-primary-login {
            background-color: #27374D;
            background-image: linear-gradient(180deg, #DDE6ED 10%, #526D82 100%);
            color: #27374D; /* Color de texto */
        }

        .btn-primary {
            background-color: #526D82; /* Color de fondo del botón */
            border-color: #526D82; /* Color del borde del botón */
        }

        .btn-primary:hover {
            background-color: #9DB2BF; /* Color de fondo del botón al pasar el mouse */
            border-color: #9DB2BF; /* Color del borde del botón al pasar el mouse */
        }

        .form-control {
            background-color: #DDE6ED; /* Color de fondo del campo de entrada */
            color: #DDE6ED; /* Color de texto del campo de entrada */
        }

        /* Estilos para el título "Registrar" */
        .registrar-title {
            font-size: 24px; /* Tamaño del texto */
            font-weight: bold; /* Negrita */
            margin-bottom: 20px; /* Espacio inferior */
        }
    </style>
</head>

<body class="bg-gradient-primary-login">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <!-- Título con los nuevos estilos -->
                                <h1 class="h4 mb-4 registrar-title">Registro</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="txtNombre"
                                            placeholder="Nombres">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="txtApellido"
                                            placeholder="Apellidos">
                                    </div>
                                </div>
                                <div class="form-group row">

                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="txtEmail"
                                               placeholder="E-mail">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="txtTelefono"
                                               placeholder="Telefono">
                                    </div>

                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="txtPassword" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="txtRepetirPassword" placeholder="Repetir password">
                                    </div>
                                </div>
                                <a onclick="registrarUsuarios()" href="#" class="btn btn-primary btn-user btn-block">
                                    Registrar Usuario
                                </a>
                                <hr>

                            </form>

                            <!-- Tabla contenedora -->

                                <div class="container-fluid">
                                    <!-- DataTales Example -->
                                    <div class="card shadow mb-4">
                                        <div class="card-header py-3">
                                            <h6 class="m-0 font-weight-bold text-primary">Usuarios registrados</h6>
                                        </div>
                                        <div class="card-body">
                                            <div class="table-responsive">
                                                <table class="table table-bordered" id="usuarios" width="100%" cellspacing="0">
                                                    <thead>
                                                    <tr>
                                                        <th>Id</th>
                                                        <th>Nombre completo</th>
                                                        <th>E-mail</th>
                                                        <th>Telefono</th>
                                                        <th>Acciones</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>

                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>

                                </div>


                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Inicio prgramacionJavaScript-->
    <script src="js/usuarios.js"></script>
    <script src="js/registrar.js"></script>

</body>

</html>

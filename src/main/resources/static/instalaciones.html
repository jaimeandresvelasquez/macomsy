<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Instalaciones</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/instalaciones.css">
    <script src="https://kit.fontawesome.com/ab43f04f6c.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body id="body">

    <header>
        <span id="title_header" class="show_title">
            <h1>MACOMSY</h1>
        </span>
        <!-- Icono de perfil -->
        <div class="profile-icon">
            <i class="fas fa-user-circle"></i>
        </div>
        <!-- Menú de opciones de perfil -->
        <div class="profile-options">
            <ul>
                <li><a href="#">Configuración</a></li>
                <li><a href="#">Cerrar sesión</a></li>
            </ul>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="menu__side" id="menu_side">
        <div class="name__page">
            <i class="fa-solid fa-bars" id="btn_open"></i>
            <h2></h2>
        </div>

        <div class="options__menu">
            <a href="inicio.html" class="selected">
                <div class="opcion">
                    <i class="fa-solid fa-house" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </a>

            <a href="instalaciones.html" class="selected">
                <div class="opcion">
                    <i class="fa-solid fa-building" title="Instalaciones"></i>
                    <h4>Instalaciones</h4>
                </div>
            </a>

            <a href="activos.html" class="selected">
                <div class="opcion">
                    <i class="fa-solid fa-laptop" title="Activos"></i>
                    <h4>Activos</h4>
                </div>
            </a>

            <a href="mantenimiento.html" class="selected">
                <div class="opcion">
                    <i class="fa-solid fa-wrench" title="Mantenimiento"></i>
                    <h4>Mantenimiento</h4>
                </div>
            </a>
            <a href="ordenes.html" class="selected">
                <div class="opcion">
                    <i class="fa-solid fa-list" title="Ordenes de trabajo"></i>
                    <h4>Ordenes de trabajo</h4>
                </div>
            </a>
            <a href="T_humano.html" class="selected">
                <div class="opcion">
                    <i class="fa-solid fa-user-tie" title="Talento humano"></i>
                    <h4>Talento humano</h4>
                </div>
            </a>
        </div>
    </div>
    <!-- Fin del sidebar -->


    <!-- Contenedor de la tarjeta grande -->
    <div class="tarjeta-grande">
        <div class="icono-casa">
            <i class="fa-solid fa-home icono" title="Mantenimiento"></i>
            <br>
            <input type="file" id="imagen" name="imagen" accept="image/*" onchange="mostrarImagen()">
        </div>
        <div class="contenido">
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="campo">
                <label for="criticidad">Criticidad:</label>
                <select id="criticidad" name="criticidad">
                    <option value="critico">Crítico</option>
                    <option value="alto">Alto</option>
                    <option value="medio">Medio</option>
                    <option value="bajo">Bajo</option>
                </select>
            </div>

            <div class="campo">
                <label for="familia">Familia:</label>
                <select id="familia" name="familia">
                    <option value="Residencial">Residencial</option>
                    <option value="Comercial">Comercial</option>
                    <option value="Industrial">Industrial</option>
                    <option value="Institucional">Institucional</option>
                </select>
            </div>
            
            <div class="campo direccion">
                <label for="direccion">Dirección:</label>
                <textarea id="direccion" name="direccion" rows="2"></textarea>
            </div>

            <div class="campo">
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" placeholder="Comentarios adicionales"></textarea>
            </div>
            <!-- Aquí se mostrará la imagen seleccionada -->
            <div class="campo">
                <label for="imagenSeleccionada">Imagen seleccionada:</label>
                <img id="imagenSeleccionada" src="#" alt="Vista previa de la imagen" style="display: none; max-width: 200px;">
            </div>
            <div class="botones">
                <button type="submit" onclick="registrarInstalaciones()" href="#">Guardar</button>
            </div>
        </div>
    </div>

    <table class="table table-striped" id="instalacion">
        <thead>
          <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Criticidad</th>
                <th scope="col">Familia</th>
                <th scope="col">Direccion</th>
                <th scope="col">Comentario</th>
                <th scope="col">Aciones</th>
                <th scope="col"></th>
        </thead>
        <tbody>

        </tbody>
    </table>
    
    <!-- Fin de la tarjeta grande -->

    <!-- <script src="js/instalacion/instalacion.js"></script> -->
    <script src="js/instalacion/mostrar.js"></script>
    <script src="js/instalacion/instalacion.js"></script>
    <script src="js/inicio.js"></script>
</body>

</html>

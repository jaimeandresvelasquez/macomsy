    <!-- Styles for registration page -->
    <style>
        .bg-gradient-primary-login {
            background-color: #27374D;
            background-image: linear-gradient(180deg, #DDE6ED 10%, #526D82 100%);
            color: #27374D; /* Color de texto */
        }

        .btn-primary {
            background-color: #526D82; /* Color de fondo del botón */
            border-color: #526D82; /* Color del borde del botón */
        }

        .btn-primary:hover {
            background-color: #9DB2BF; /* Color de fondo del botón al pasar el mouse */
            border-color: #9DB2BF; /* Color del borde del botón al pasar el mouse */
        }

        .form-control {
            background-color: #f9f9f9; /* Cambia el color de fondo del campo de entrada */
            color: #27374D; /* Cambia el color de texto del campo de entrada */
            border: none; /* Elimina el borde del campo de entrada */
            border-radius: 0; /* Elimina el radio del borde */
            border-bottom: 1px solid #526D82; /* Agrega un borde inferior */
        }

        .form-control:focus {
            background-color: #f9f9f9; /* Cambia el color de fondo del campo de entrada activo */
            color: #27374D; /* Cambia el color de texto del campo de entrada activo */
            border-color: #526D82; /* Cambia el color del borde del campo de entrada activo */
            box-shadow: none; /* Elimina la sombra del campo de entrada activo */
        }

        /* Estilos para el título "Registrar" */
        .registrar-title {
            font-size: 24px; /* Tamaño del texto */
            font-weight: bold; /* Negrita */
            margin-bottom: 20px; /* Espacio inferior */
        }

        /* Estilo específico para la tabla */
        .card-body .table {
            background-color: #f9f9f9; /* Cambia el color de fondo de la tabla */
        }
        
        /* Estilo para la mitad izquierda de la tarjeta */
        .half-card {
            background-color: #ffff;
            color: white;
            padding: 20px;
            
        }
        .imagen-container {
            width: 100%;
            height: auto;
            max-width: 70%;
            margin-top: 20px; /* Ajusta según sea necesario */
            overflow: hidden;
        }

        .imagen-container img {
            width: 100%;
            height: auto;
            max-width: 70%;
        }
    </style>
</head>

<div id="icono-casa" class="icono-casa">

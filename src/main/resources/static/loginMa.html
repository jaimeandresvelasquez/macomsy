<!DOCTYPE html>
<html lang="es">


<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>MACOMSY - Login</title>

  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <link href="css/sb-admin-2.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #DDE6ED; /* Cambio de color del fondo de la página a #DDE6ED */
      color: #27374D; /* Cambio de color del texto a #27374D */
      background-image: url('https://www.axiomacero.com/blog/wp-content/uploads/2019/07/Como-descargar-imagenes-libres-de-derechos-de-autor.jpg'); 
      background-size: cover;
      background-position: center;
    }

    .card {
      border: none;
      background-color: #DDE6ED; /* Cambio de color del card a #DDE6ED */
      text-align: center;
    }

    .card-header {
      background-color: #526D82; /* Color del header del card de la paleta */
      border-bottom: none;
    }

    .btn-primary {
      background-color: #9DB2BF;
      border-color: #9DB2BF;
    }

    .btn-primary:hover {
      background-color: #1d5885;
      border-color: #DDE6ED;
    }

    .h4.text-gray-900 {
      color: #27374D; /* Cambio de color del texto a #27374D */
      margin-bottom: 0;
      font-weight: bold; /* Añadido negrita */
      font-size: 24px; /* Tamaño de fuente ajustado */
    }

    .h6.text-gray-900 {
      color: #27374D; /* Cambio de color del texto a #27374D */
      margin-bottom: 10px;
      font-weight: bold; /* Añadido negrita */
      font-size: 18px; /* Tamaño de fuente ajustado */
    }

    .label-text {
      text-align: left;
      color: #27374D;
      margin-bottom: 5px;
      display: block;
    }
  </style>

</head>

<body>

  <div class="container">

    <div class="row justify-content-center">

      <div class="col-xl-6 col-lg-8 col-md-10">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-header">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-2">MACOMSY</h1> <!-- Ajuste del margin-bottom para centrar más -->
              <h5 class="h6 text-gray-900 mb-2">Bienvenido</h5> <!-- Agregado de "Bienvenido" con color #27374D -->
            </div>
          </div>
          <div class="card-body p-5">
            <div class="row">
              <div class="col">
                <form class="user">
                  <div class="form-group">
                    <label for="txtEmail" class="label-text">Usuario:</label> <!-- Agregado de "Usuario:" con color #27374D -->
                    <input type="email" class="form-control form-control-user" id="txtEmail" aria-describedby="emailHelp" placeholder="Ingresa tu usuario">
                  </div>
                  <div class="form-group">
                    <label for="txtPassword" class="label-text">Contraseña:</label> <!-- Agregado de "Contraseña:" con color #27374D -->
                    <input type="password" class="form-control form-control-user" id="txtPassword" placeholder="Ingresa tu contraseña">
                  </div>

                  <a onclick="iniciarSesion()" href="#" class="btn btn-primary btn-user btn-block">
                    Iniciar Sesión
                  </a>
                  <hr>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <script src="js/sb-admin-2.min.js"></script>

  <script src="js/login.js"></script>

  </body>
</html>
